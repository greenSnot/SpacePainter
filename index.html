<html>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content=" user-scalable=no, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0">
  <meta name="author" content="greenSnot@github">
  <meta http-equiv="pragma" content="no-cache">
  <head>
    <link rel="stylesheet" type="text/css" href="./libs/snot.js/build/css/snot.min.css">
    <link rel="stylesheet" type="text/css" href="./build/css/index.min.css">
  </head>
  <body>
    <div id="snot-wrap">
      <div id="snot-container">
      </div>
    </div>
  </body>
  <div class="fps"></div>
  <div class="full-palette-wrap h-flex">
    <div class="full-palette flex1"></div>
  </div>
  <div class="buttons-wrap">
    <div class="btn-redo"></div>
    <div class="btn-undo"></div>
    <div class="btn-setting"></div>
  </div>
  <div class="main-panel h-flex v-center" data-active-panel="palette">
    <div class="main-palette flex1">
    </div>
    <div class="pen-size-slider h-flex v-center flex1">
      <div class="icon-scale-wrap vh-center">
        <div class="icon-scale">
        </div>
      </div>
      <div class="slider-bar flex1">
        <div class="scales h-flex">
          <div class="scale"></div>
          <div class="scale"></div>
          <div class="scale"></div>
          <div class="scale"></div>
        </div>
        <div class="slider-head"></div>
      </div>
    </div>
    <div class="btn-trigger vh-center"><div>
  </div>
  <script id="template-btn-color" type="text/html">
    <div class="palette-color" style="background:#<#=color#>;border:1px solid #<#=border_color#>;" data-color="<#=color#>">
    </div>
  </script>
  <script id="template-color-row" type="text/html">
    <div class="palette-color-row h-flex v-center" data-row-id="<#=row_id#>">
      <# for (var i = 0; i < colors.length; ++i) {#>
        <# var is_eraser = i === colors.length - 1; #>
        <# var color = is_eraser ? 'ffffff' : colors[i]; #>
        <# var border_color = is_eraser ? colors[2] : colors[i]; #>
        <# include('template-btn-color', { color: color, border_color: border_color}) #>
      <#}#>
    </div>
  </script>
  <script src="./build/js/index.min.js"></script>
</html>
